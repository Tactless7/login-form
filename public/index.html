<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
	
	<div class="ui grid">
		<div class="ui centered five wide column">
			<div class="ui segment">
				<div class="ui centered header">Log In</div>
				<form class="ui big form" action="/login" method="post">
					<div class="field">
						<label for="username">Username</label>
						<input type="text" name="username" placeholder="Type your username here">
					</div>
					<div class="field">
						<label for="password">Password</label>
						<input type="text" name="password" placeholder="Type your password here">
					</div>
					<div class="ui button" type="submit">Log In</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
